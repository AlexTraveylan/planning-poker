<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../card/card.css" />
    <link rel="stylesheet" href="../question/question.css" />
    <link rel="stylesheet" href="../table/table.css" />
    <title>Planning poker</title>
  </head>
  <body>
    <!-- Question -->
    <div class="slide__question__container">
      <div class="question__container">
        <div class="question">
          <div class="question__titre" id="question__titre">
            Titre : Ceci est le test de ma question meme si elle est un peu
            longue ?
          </div>
          <button class="question__btn"><span>Lancer le vote</span></button>
          <button class="question__modif__btn">
            <span>Modifier</span>
          </button>
        </div>
      </div>
    </div>
    <!-- fin de question -->
    <div class="main__container">
      <!-- Table -->
      <div class="table__container">
        <div class="top__players">
          <div class="player__active" id="player8">
            <span class="number" id="number8"></span>
          </div>
          <div class="player__active" id="player4">
            <span class="number" id="number4"></span>
          </div>
          <div class="player__active" id="player2">
            <span class="number" id="number2"></span>
          </div>
          <div class="player__active" id="player6">
            <span class="number" id="number6"></span>
          </div>
          <div class="player__active" id="player10">
            <span class="number" id="number10"></span>
          </div>
        </div>

        <div class="table" id="table">
          <span class="center__table" id="center__table"></span>
        </div>

        <div class="bottom__players">
          <div class="player__active" id="player7">
            <span class="number" id="number7"></span>
          </div>
          <div class="player__active" id="player3">
            <span class="number" id="number3"></span>
          </div>
          <div class="player__active" id="player1">
            <span class="number" id="number1"></span>
          </div>
          <div class="player__active" id="player5">
            <span class="number" id="number5"></span>
          </div>
          <div class="player__active" id="player9">
            <span class="number" id="number9"></span>
          </div>
        </div>
      </div>
      <!-- Fin de la table -->
      <!-- Cards -->
      <div class="cards__container">
        <div class="card">
          <div class="card__number">1</div>
        </div>
        <div class="card">
          <div class="card__number">2</div>
        </div>
        <div class="card">
          <div class="card__number">3</div>
        </div>
        <div class="card">
          <div class="card__number">5</div>
        </div>
        <div class="card">
          <div class="card__number">8</div>
        </div>
        <div class="card">
          <div class="card__number">13</div>
        </div>
        <div class="card">
          <div class="card__number">21</div>
        </div>
        <div class="card">
          <div class="card__number">34</div>
        </div>
        <div class="card">
          <div class="card__number">55</div>
        </div>
        <div class="card">
          <div class="card__number">89</div>
        </div>
      </div>
      <!-- Fin de Cards -->
    </div>
  </body>
  <script src="script.js"></script>
  <script src="../table/table.js"></script>
</html>
